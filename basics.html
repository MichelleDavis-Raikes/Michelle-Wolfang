        <script>

            // lets create our first variable - a varaible is a peice of information that the program stores
            // came1Case
            // var is less concerned with scope
            var firstName = "Michelle"; // this is a string variable

            // snake_case
            // let is very concerned with scope
            let first_name = "Michelle"; // this is a string variable

            // Javascript is a dynamically-type language
            // Javascript tries to guess what is the data type of your variables
            let age = 25; // Java script will assume this is an integer (int) - a whole number

            let pi = 3.14; // Java script will assume this is a float (decimal points)

            let validInput = false; // Java script will assume this is a boolean - true/false

            /* ****** if/else - decision logic *******/

            // if statement test out the condition and are either true or false; if it's true the code inside the {} will run
            // ==  is equality / are the values on the both sides the same
            // = is assignment - the value on the left side of the = will become the value on the right side.
            // === is where Javascript will compare both the value and the data type
            if (age == 5){
                // if the age is 5, do something
                console.log("age is 5");
            }
            else if(age == 18){
                console.log("age is 18 - you are an adult");
            }
            else if(age == 21){
                console.log("age is 21 - You are now legally allowed to drink");
            }
            // the else is a catch-all
            else{
                console.log("age is not 5");
