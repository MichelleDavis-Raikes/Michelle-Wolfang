    <main>
        <!-- -->
        <div id="divMessage"></div>
        <!-- -->
        <form method="post" action="#" name="frmInput" id="frmInput" onsubmit="return false;">
            <!-- -->
            <label for="txtFirstName">First Name:</label>
            <!-- -->
            <input type="text" name="txtFirstName" id="txtFirstName" placeholder="ex, Jane">
            <br>
            <!-- -->
            <label for="txtLastName">Last Name:</label>
            <input type="text" name="txtLastName" id="txtLastName" placeholder="ex, Smith">
            <br>
            <!-- -->
            <label for="txtZipCode">Zip Code:</label>
            <input type="text" name="txtZipCode" id="txtZipCode">
            <br>
            <!-- -->
            <button onclick="vaildateForm();">Save Imputs</button>
        </form>


        <script>
            function vaildateForm(){
                let fullName = "";

                //
                //
                let firstName = document.getElementById("txtFirstName").value.trim();
                //
                let lastName = document.getElementById("txtLastName").value.trim();
                //
                let zipCode = document.getElementById("txtZipCode").value.trim();
                

                console.log("firstName=" + firstName);
                console.log("lastName=" + lastName);
                console.log("zipCode=" + zipCode);

                //
                //

                //
                let message = "";

                fullName = firstName + " " + lastName;

                console.log("fullName=" + fullName);

                //
                if (fullName.length > 20 || fullName.length == 1){
                    //
                    message = "Invaild name, please try again.";
                    console.log("invaild name");
                }
                else if (zipCode.length != 5){
                    //
                    message = "Invaild zip code, please try again";
                    console.log("invaild zip");
                }
                else{
                    //
                    message = "Welcome, " + firstName + ". The secret word is Willow.";
                }

                //
                document.getElementById("divMessage").textContent = message;   
            }
        </script>
    </main>
</body>
